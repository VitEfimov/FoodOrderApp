<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Restaurant</title>
    <link rel="stylesheet" href="../admin_styles/base.css">
    <link rel="stylesheet" href="../admin_styles/food_styles.css">
</head>
<!-- I didn't add more elements, just a structure, because we will add logic in future -->
<body>
    <div id="edit_rest" class="container">
        
            <h1>Edit Restaurant</h1>
            <hr />
            <div id="edit_rest_table" class="edit-rest">
            <table>
                <form action="" method="post">
                <tr>
                    <td><label for="restaraunt-name">Restaurant Name:</label></td>
                    <td><input type="text" name="restaraunt-name" id="rest_name" disabled></td>
                </tr>
                <tr>
                    <td><label for="restaraunt-address">Restaraunt Address:</label></td>
                    <td><textarea name="restaurant-address" id="rest_address" cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><label for="contact№">Contact №</label></td>
                    <td><input type="tel" name="contact№" id="rest_cont"></td>
                </tr>
                <tr>
                    <td><label for="restaurant-img">Restaurant Image:</label></td>
                    <td><input type="file" name="restaurant-img" id="rest_img"></td>
                </tr>
                <tr>
                    <td>
                       <button id="rest_reset" type="reset" class="discard">Discard</button> 
                    </td>
                    <td>
                        
                        <button id="menu_submit" type="submit" class="save">Save</button>
                    </td>
                </tr>
            </table>
        </div>
        </form>
        <div class="back-btn"><button class="back"><a href="list_restaurants.html">Back</a></button></div>
    </div>
</body>

</html>
