<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <link rel="stylesheet" href="../admin_styles/food_styles.css">
    <link rel="stylesheet" href="../admin_styles/base.css">
</head>
<!-- I didn't add more elements, just a structure, because we will add logic in future -->

<body>
    <div id="edit_cat" class="container">

        <h1>Edit Category</h1>
        <hr />
        <div id="edit_cat_table" name="">
            <table>
                <form action="" method="post">
                    <tr>
                        <td><label for="category-name">Category Name:</label></td>
                        <td><input type="text" name="category-name" id="cat_name"  disabled></td>
                    </tr>
                    <tr>
                        <td><label for="category-description">Category Description:</label></td>
                        <td><textarea name="category-description" id="cat_desc" cols="30" rows="5"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="is_available">Is Active</label></td>
                        <td><input type="checkbox" name="is_available" id="available"></td>
                    </tr>
                    <tr>
                        <td><label for="category-img">Category Image:</label></td>
                        <td><input type="file" name="category-img" id="cat_img"></td>
                    </tr>
                    <td>
                           <button id="cat_reset" type="reset" class="discard">Discard</button> 
                        </td>
                        <td>
                            
                            <button id="cat_submit" type="submit" class="save">Save</button>
                        </td>
                    </tr>
                </form>
            </table>
        </div>
        <div class="back-btn"><button class="back"><a href="list_categories.html">Back</a></button></div>
    </div>
</body>

</html>
